<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iqra 1 - Huruf Fathah</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fefae0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #606c38;
    }

    .prestasi {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .huruf-container, .lupa-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .huruf-card {
      background-color: #fff;
      border: 2px solid #bc6c25;
      border-radius: 12px;
      padding: 12px;
      width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .huruf-box {
      font-size: 36px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .huruf-box:hover {
      transform: scale(1.1);
    }

    .huruf-buttons button {
      padding: 4px 8px;
      font-size: 12px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: white;
    }

    .btn-lupa { background-color: #dda15e; }
    .btn-dengar { background-color: #f8961e; }

    .reset-btn {
      background-color: #6a994e;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .reset-btn:hover {
      opacity: 0.9;
    }

    .section-title {
      font-weight: bold;
      margin-top: 30px;
      font-size: 20px;
      color: #283618;
    }
    .markah-btn {
  background-color: #f94144;
  color: white;
  padding: 8px 16px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 10px 0;
  transition: background-color 0.3s ease;
}

.markah-btn:hover {
  background-color: #d62828;
}

  </style>
</head>
<body>

  <h1>Iqra 1: Huruf Fathah</h1>

  <div class="prestasi" id="markahLepasContainer">
    üìä Markah lepas: 0
  </div>

  <div class="prestasi" id="prestasiContainer">
    ‚úÖ Huruf ditekan: 0 | ‚è≥ Belum ditekan: 28
  </div>

  <div class="huruf-container" id="hurufContainer">
    <!-- Huruf-huruf asal -->
  </div>

  <div class="section-title">üß† Huruf yang dilupa</div>
  <div class="lupa-container" id="lupaContainer">
    <!-- Huruf yang 'lupa' akan muncul di sini -->
  </div>
  <button class="markah-btn" onclick="simpanMarkahManual()">üíæ Simpan Markah</button>

  <button class="reset-btn" onclick="resetHuruf()">Reset</button>

  <script>
    const hurufList = ["ÿ£Ÿé", "ÿ®Ÿé", "ÿ™Ÿé", "ÿ´Ÿé", "ÿ¨Ÿé", "ÿ≠Ÿé", "ÿÆŸé", "ÿØŸé", "ÿ∞Ÿé", "ÿ±Ÿé", "ÿ≤Ÿé", "ÿ≥Ÿé", "ÿ¥Ÿé", "ÿµŸé", "ÿ∂Ÿé", "ÿ∑Ÿé", "ÿ∏Ÿé", "ÿπŸé", "ÿ∫Ÿé", "ŸÅŸé", "ŸÇŸé", "ŸÉŸé", "ŸÑŸé", "ŸÖŸé", "ŸÜŸé", "ŸáŸé", "ŸàŸé", "ŸäŸé"];
    const hurufContainer = document.getElementById('hurufContainer');
    const lupaContainer = document.getElementById('lupaContainer');
    const prestasiContainer = document.getElementById('prestasiContainer');
    const markahLepasContainer = document.getElementById('markahLepasContainer');

    let hurufStates = [];

    function janaHuruf() {
      hurufContainer.innerHTML = '';
      lupaContainer.innerHTML = '';
      hurufStates = [];

      hurufList.forEach((huruf, index) => {
        const card = document.createElement('div');
        card.className = 'huruf-card';

        const box = document.createElement('div');
        box.className = 'huruf-box';
        box.textContent = huruf;

        const buttons = document.createElement('div');
        buttons.className = 'huruf-buttons';

        const lupaBtn = document.createElement('button');
        lupaBtn.textContent = 'Lupa';
        lupaBtn.className = 'btn-lupa';
        lupaBtn.onclick = (e) => {
          e.stopPropagation(); // Elak dari trigger fade-out
          tambahKeLupa(huruf);
        };

        const dengarBtn = document.createElement('button');
        dengarBtn.textContent = 'Dengar';
        dengarBtn.className = 'btn-dengar';
        dengarBtn.onclick = (e) => {
          e.stopPropagation();
          mainkanAudio(huruf);
        };

        buttons.appendChild(lupaBtn);
        buttons.appendChild(dengarBtn);

        box.onclick = () => {
          card.classList.add('fade-out');
          setTimeout(() => {
            card.style.display = 'none';
            tambahKePrestasi(index);
          }, 500);
        };

        card.appendChild(box);
        card.appendChild(buttons);

        hurufContainer.appendChild(card);
        hurufStates.push({ element: card, hidden: false });
      });

      kemaskiniPrestasi();
      paparMarkahLepas();
    }

    function tambahKeLupa(huruf) {
      const lupaBox = document.createElement('div');
      lupaBox.className = 'huruf-card';
      lupaBox.innerHTML = `<div class="huruf-box">${huruf}</div>`;
      lupaContainer.appendChild(lupaBox);
    }

    function mainkanAudio(huruf) {
      // Audio boleh dipadankan ikut huruf
      const audioUrl = `https://example.com/audio/${encodeURIComponent(huruf)}.mp3`;
      const audio = new Audio(audioUrl);
      audio.play();
    }

    function tambahKePrestasi(index) {
      hurufStates[index].hidden = true;
      kemaskiniPrestasi();
    }

    function kemaskiniPrestasi() {
      const ditekan = hurufStates.filter(h => h.hidden).length;
      const belum = hurufStates.length - ditekan;
      prestasiContainer.textContent = `‚úÖ Huruf ditekan: ${ditekan} | ‚è≥ Belum ditekan: ${belum}`;
      simpanMarkah(ditekan);
    }

    function simpanMarkah(markah) {
      localStorage.setItem('markahIqra1', markah);
    }

    function dapatkanMarkah() {
      return localStorage.getItem('markahIqra1') || 0;
    }

    function paparMarkahLepas() {
      const markah = dapatkanMarkah();
      markahLepasContainer.textContent = `üìä Markah lepas: ${markah}`;
    }

    function resetHuruf() {
      janaHuruf();
    }
    function simpanMarkahManual() {
  const ditekan = hurufStates.filter(h => h.hidden).length;
  simpanMarkah(ditekan);
  paparMarkahLepas();
  alert(`Markah telah disimpan: ${ditekan} huruf ditekan ‚úÖ`);
}


    // Mula
    janaHuruf();
  </script>

</body>
</html>
